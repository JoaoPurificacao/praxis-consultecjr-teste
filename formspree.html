<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  class="forms__container__form" accept-charset="utf-8" action="https://formspree.io/f/myyqedwj" method="post">

          <input type="text" name="name" id="full-name" placeholder="Nome" required="" class="forms__container__form__input forms__container__form__input--name">
        
          <input type="email" name="_replyto" id="email-address" placeholder="Email" required="" class="forms__container__form__input forms__container__form__input--email">
        
          <input type="telephone" name="telephone" id="telephone" placeholder="Telefone" class="forms__container__form__input forms__container__form__input--phone">
        

          <select name="department" id="department" required="" class="forms__container__form__input forms__container__form__input--subject">
            <option value="" disabled selected hidden>Projeto</option>
                          <optgroup label="Arquitetura">
                              <option value="Projeto Arquitetônico">Projeto Arquitetônico</option>
                              <option value="Projeto Paisagístico">Projeto Paisagístico</option>
                              <option value="Arquitetura de Interiores">Arquitetura de Interiores</option>
                              <option value="Projeto de Fachada">Projeto de Fachada</option>
                              <option value="Estudo de Viabilidade">Estudo de Viabilidade</option>
                          </optgroup>
                          <optgroup label="Engenharia">
                              <option value="Prevenção de Incêndio">Prevenção de Incêndio</option>
                              <option value="Inspeção Predial">Inspeção Predial</option>
                              <option value="Projeto Elétrico">Projeto Elétrico</option>
                              <option value="Projeto Hidrossanitário">Projeto Hidrossanitário</option>
                              <option value="Usucapião">Usucapião</option>
                              <option value="Levantamento Topográfico">Levantamento Topográfico</option>
                          </optgroup>
                          <optgroup label="Obras">
                              <option value="Gerencimaneto de Obra">Gerencimaneto de Obra</option>
                              <option value="Acompanhamento de Obra">Acompanhamento de Obra</option>
                              <option value="Gerenciamento Financeiro">Gerenciamento Financeiro</option>
                              <option value="Execução de Obras">Execução de Obras</option>
                          </optgroup>
          </select>
          

          <textarea  name="message" id="message" placeholder="Nos diga a sua necessidade" required="" class="forms__container__form__input forms__container__form__input--message"></textarea>
          <input type="hidden" name="_subject" id="email-subject" value="Email Site">

        <input type="submit" value="Enviar" class="forms__container__form__input forms__container__form__input--submit">
      </form>
</body>
</html>
